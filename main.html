<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;

      margin: auto;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);

      width: 90%;
      height: 200px;
      margin-top: 15px;
      border-radius: 8px;

      font-family: monospace;
      background: #0f172a;
      color: #38bdf8;

    }

<body>
  <div class="card">
    <img src="https://files.catbox.moe/sidq95.jpg" class="logo" />
    <h2>✅ Your Session ID</h2>
